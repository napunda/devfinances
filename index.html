<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script defer src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/1e69e5771b.js"
      crossorigin="anonymous"
    ></script>
    <title>Dev Finances</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="container logo">
          <img src="/img/logo.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="balance-section">
          <div class="content">
            <div class="card">
              <div class="card-head">
                <span> Entradas </span>
                <i class="fas fa-arrow-circle-up"></i>
              </div>
              <div id="displayincomes" class="card-value">R$ 0,00</div>
            </div>
            <div class="card">
              <div class="card-head">
                <span> Saídas </span>
                <i class="fas fa-arrow-circle-down red"></i>
              </div>
              <div id="displayOutflow" class="card-value">R$ 0,00</div>
            </div>
            <div class="card green">
              <div class="card-head">
                <span> Total </span>
                <i class="fas fa-dollar-sign"></i>
              </div>
              <div id="displayBalance" class="card-value">R$ 0,00</div>
            </div>
          </div>
        </section>
        <section class="transactions-section">
          <a onclick="Modal.toggle()" href="#">+Nova transação</a>
          <table class="table-values">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </main>
    <div class="modal modal-hide">
      <div class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <span>Nova Transação</span>
          </div>
          <div class="modal-body">
            <input placeholder="Descrição" id="modalDescription" type="text" />
            <input placeholder="Transação" id="modalValue" type="number" />
            <input placeholder="Data" id="modalDate" type="date" />
            <div class="modal-buttons">
              <a onclick="Modal.toggle()" href="#">Cancelar</a>
              <a onclick="Form.submit()" href="#">Salvar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
